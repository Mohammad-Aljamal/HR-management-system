    <main>
      
            <br /><br />
      <section id="employeeSection">
        <form id="employeeForm">
          <fieldset>
            <legend>New Employee Data</legend>
            <label for="eName">Employee Name:</label>
            <input
              type="text"
              id="eName"
              name="eName"
              placeholder="Enter the Employee Name"
            />
            <br />
            <label for="Department">Department:</label>
            <select name="Department" id="Department">
              <option value="Administration">Administration</option>
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
              <option value="Finance">Finance</option>
            </select>
            <br />
            <label for="Level">Level:</label>
            <select name="Level" id="Level">
              <option value="Junior">Junior</option>
              <option value="Mid-Senior">Mid-Senior</option>
              <option value="Senior">Senior</option>
            </select>
            <br />
            <label for="eImage">Employee Image url:</label>
            <input
              type="url"
              id="eImage"
              name="eImage"
              placeholder="Enter the Employee Image URL"
            />
            <br />
            <input type="submit" value="Add Employee" />
          </fieldset>
        </form>
      </section>
      <section id="ourData">
        <div id="Administration"><h2 id="Administrationh2">Administration</h2></div>
        <div id="Marketing"><h2 id="Marketingh2">Marketing</h2></div>
        <div id="Development"><h2 id="Developmenth2">Development</h2></div>
        <div id="Finance"><h2 id="Financeh2">Finance</h2></div>
      </section>
    </main>
